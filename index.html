<html>
    <head>
        <meta charset="utf-8">

        <title>Javascript Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calculator.css">

    <body>
        <!--[if lt IE 7]>

        <div class=calculator>
        <div class=calc_display>000000</div>
        <div class=calc_grid>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button class = "operator" data-action = "decimal">.</button>
        <button class = "operator" data-action ="add">+</button>
        <button class = "operator" data-action ="subtract">-</button>
        <button class = "operator" data-action ="multiply">*</button>
        <button class = "operator" data-action ="divide">รท</button>
        <button class = "operator" data-action ="equals">=</button>
        <button class = "operator" data-action ="clear">Clear</button>
        <script src="calculator.js" async defer></script>
    </div>
</div>
